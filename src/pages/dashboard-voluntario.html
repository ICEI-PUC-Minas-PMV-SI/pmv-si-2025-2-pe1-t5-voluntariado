<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Minhas Vagas</title>

    <link rel="stylesheet" href="../assets/css/style.css">

    <style>
        /* Cabe√ßalho */
        header {
          background-color: #4d59e3;
          color: white;
          padding: 1rem 2rem;
          display: flex;
          justify-content: space-between;
          align-items: center;
          border-radius: 40px;
          height: 70px;
          width: 100%;
          margin-bottom: 20px;
        }

        /* Logo */
        .logo img {
          height: 50px;
        }

        /* Navbar */
        header nav a {
          color: white;
          text-decoration: none;
          margin-left: 1rem;
          font-weight: bold;
        }

        header nav a:hover {
          text-decoration: underline;
        }

        /* Campo de pesquisa */
        #pesquisa {
          padding: 5px 10px;
          width: 150px;
          border-radius: 10px;
          border: none;
          outline: none;
        }

        /* Dropdown */
        .menu-dropdown {
          position: relative;
          display: inline-block;
        }

        .menu-button {
          background-color: #ffde59;
          color: black;
          padding: 8px 15px;
          border-radius: 10px;
          font-weight: bold;
          border: none;
          cursor: pointer;
        }

        .dropdown-content {
          display: none;
          position: absolute;
          right: 0;
          background-color: white;
          min-width: 160px;
          box-shadow: 0 4px 8px rgba(0,0,0,0.1);
          z-index: 1;
          border-radius: 8px;
        }

        .dropdown-content a {
          color: #333;
          padding: 12px 16px;
          display: block;
          text-decoration: none;
        }

        .dropdown-content a:hover {
          background-color: #f1f1f1;
        }

        .menu-dropdown:hover .dropdown-content,
        .menu-dropdown:focus-within .dropdown-content {
          display: block;
        }

        /* Conte√∫do da p√°gina */
        body {
            font-family: Arial;
            background: #f4f4f4;
        }

        .dashboard-container {
            width: 90%;
            max-width: 1000px;
            margin: 30px auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitulo {
            color: #555;
            margin-bottom: 25px;
        }

        .lista-vagas-ong {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
            gap: 20px;
        }

        .card-vaga {
            background: #fff;
            padding: 18px;
            border-radius: 12px;
            border: 1px solid #ddd;
            box-shadow: 0 3px 10px rgba(0,0,0,0.05);
            transition: 0.2s;
        }

        .card-vaga:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }

        .card-vaga h3 {
            margin-bottom: 10px;
        }

        .nao-tem {
            font-size: 18px;
            text-align: center;
            margin-top: 30px;
            color: #444;
        }
    </style>
</head>

<body>

<header>
    <div class="logo">
        <img src="../assets/img/logo.png" alt="Logo Voluntairar">
    </div>

    <nav class="navbar navbar-light">
        <a href="index.html">Home</a>
        <a href="vagas.html">Vagas</a>
        <a href="sobre.html">Sobre</a>
        <a href="dashboard-ong.html">Dashboard Vagas</a>

        <input id="pesquisa" type="text" placeholder="Seacher üîç">

        <div class="menu-dropdown" tabindex="0">
            <button class="menu-button">Entrar/Cadastro</button>
            <div class="dropdown-content">
                <a class="entrar" href="login.html">Entrar</a>
                <a class="cadastro" href="cadastro-ong.html">Cadastro ONG</a>
            </div>
        </div>
    </nav>
</header>


<div class="dashboard-container">
    <h1>Vagas √†s quais me candidatei</h1>
    <p class="subtitulo">Aqui est√£o todas as vagas que voc√™ escolheu participar</p>

    <div id="lista" class="lista-vagas-ong"></div>

    <p id="nenhuma" class="nao-tem" style="display:none;">Voc√™ ainda n√£o se candidatou a nenhuma vaga.</p>
</div>

<script>
    function carregarVagas() {
        let vagas = JSON.parse(localStorage.getItem("vagas_candidatadas")) || [];
        
        const lista = document.getElementById("lista");
        const nenhuma = document.getElementById("nenhuma");

        if (vagas.length === 0) {
            nenhuma.style.display = "block";
            return;
        }

        vagas.forEach(vaga => {
            const card = document.createElement("div");
            card.className = "card-vaga";

            card.innerHTML = `
                <h3>${vaga.titulo}</h3>
                <p><strong>Institui√ß√£o:</strong> ${vaga.instituicao}</p>
                <p><strong>Descri√ß√£o:</strong> ${vaga.descricao}</p>
            `;

            lista.appendChild(card);
        });
    }

    carregarVagas();
</script>

</body>
</html>
