<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Institui√ß√£o - Voluntariar</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/cadastro-ong.css">

</head>
<body>
    <header>
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo Voluntairar">
        </div>
        <nav class="navbar navbar-light">
            <a href="index.html">Home</a>
            <a href="vagas.html">Vagas de voluntariado</a>
            <a href="sobre.html">Sobre n√≥s</a>
            <input id="pesquisa" type="text" placeholder="Seacher  üîç ">
            <div class="menu-dropdown" tabindex="0">
                <button class="menu-button">Entrar/Cadastro </button>
                <div class="dropdown-content">
                    <a class="entrar" href="login.html">Entrar</a>
                    <a class="cadastro" href="cadastro.html">Cadastro </a>
                </div>
            </div>
        </nav>
    </header>

    <!-- Two-column layout: form on left, illustration on right -->
    <main class="main-content">
        <div class="content-wrapper">
            <div class="form-section">
                <h1 class="form-title">Cadastro de Institui√ß√£o</h1>
                <p class="form-subtitle">Vamos precisar de alguns dados da Institui√ß√£o e de seu representante.</p>

                <form id="cadastroForm">
                    <div class="form-group">
                        <label for="nome">Nome da Institui√ß√£o</label>
                        <input 
                            type="text" 
                            id="nome" 
                            name="nome" 
                            placeholder="Nome da institui√ß√£o"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="area">√Årea de atua√ß√£o</label>
                        <input 
                            type="text" 
                            id="area" 
                            name="area" 
                            placeholder="√Årea de atua√ß√£o"
                            required
                        >
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            placeholder="meuemail@gmail.com"
                            required
                        >
                    </div>

                    <div class="password-row">
                        <div class="form-group">
                            <label for="senha">Senha</label>
                            <div class="password-input">
                                <input 
                                    type="password" 
                                    id="senha" 
                                    name="senha" 
                                    placeholder="**********"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="toggle-password" onclick="togglePassword('senha')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="confirmarSenha">Confirmar Senha</label>
                            <div class="password-input">
                                <input 
                                    type="password" 
                                    id="confirmarSenha" 
                                    name="confirmarSenha" 
                                    placeholder="**********"
                                    required
                                    minlength="6"
                                >
                                <button type="button" class="toggle-password" onclick="togglePassword('confirmarSenha')">
                                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                        <circle cx="12" cy="12" r="3"></circle>
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>

                    <!-- Additional form fields -->
                    <button type="submit" class="btn-submit">Cadastrar</button>
                </form>
            </div>

            <!-- Added illustration section with green house -->
            <div class="illustration-section">
                <svg class="house-illustration" viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
                    <!-- Chimney -->
                    <rect x="100" y="80" width="30" height="60" fill="#4CAF50" rx="4"/>
                    
                    <!-- Roof -->
                    <path d="M 50 180 L 200 80 L 350 180 Z" fill="#4CAF50"/>
                    <path d="M 50 180 L 200 80 L 350 180 L 330 190 L 200 100 L 70 190 Z" fill="#45a049"/>
                    
                    <!-- House body -->
                    <rect x="70" y="180" width="260" height="180" fill="#7ED957" rx="8"/>
                    
                    <!-- Door -->
                    <ellipse cx="200" cy="280" rx="35" ry="45" fill="#FFFFFF"/>
                    <rect x="165" y="280" width="70" height="80" fill="#FFFFFF"/>
                    <circle cx="220" cy="310" r="4" fill="#4CAF50"/>
                    
                    <!-- Left window -->
                    <rect x="100" y="220" width="45" height="45" fill="#FFFFFF" rx="4"/>
                    <line x1="122.5" y1="220" x2="122.5" y2="265" stroke="#7ED957" stroke-width="3"/>
                    <line x1="100" y1="242.5" x2="145" y2="242.5" stroke="#7ED957" stroke-width="3"/>
                    
                    <!-- Right window -->
                    <rect x="255" y="220" width="45" height="45" fill="#FFFFFF" rx="4"/>
                    <line x1="277.5" y1="220" x2="277.5" y2="265" stroke="#7ED957" stroke-width="3"/>
                    <line x1="255" y1="242.5" x2="300" y2="242.5" stroke="#7ED957" stroke-width="3"/>
                </svg>
            </div>
        </div>
    </main>

    <script>
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            field.type = field.type === 'password' ? 'text' : 'password';
        }

        document.getElementById('cadastroForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const senha = document.getElementById('senha').value;
            const confirmarSenha = document.getElementById('confirmarSenha').value;
            
            if (senha !== confirmarSenha) {
                alert('As senhas n√£o coincidem!');
                return;
            }
            
            alert('Cadastro realizado com sucesso!');
            window.location.href = 'dashboard-ong.html';
        });
    </script>
</body>
</html>
