<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="../assets/css/cadastro.css">


<body>

    <header>
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo Voluntairar">
    </header>

        <section class="Titulo-Cadastro" >
            <div id="">
                <h1>Cadastro de Voluntário</h1>
            </div>
            <div>
                <h3>Vamos precisar de alguns de seus dados para realizar o cadastro.</h3>
            </div>
        </section>

    <section class="Formulario-Cadastro">
        <form class="form-cadastro">
            <h2>Criar Conta</h2>

            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
            </div>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="dataNascimento">Data de Nascimento:</label>
                <input type="date" id="dataNascimento" name="dataNascimento" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <div class="form-group">
                <label for="confirmarSenha">Confirmar Senha:</label>
                <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>
            </div>

            <button type="submit" class="btn-criar-conta">Criar Conta</button>

            <p class="login-link">ou <a href="login.html">faça login</a></p>
        </form>
    </section>



    <script src="script.js"></script>
</body>

</html>
