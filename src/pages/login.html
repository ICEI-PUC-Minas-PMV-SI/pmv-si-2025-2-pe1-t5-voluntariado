<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <link rel="stylesheet" href="../assets/css/login.css">


<body>

   <header>
        <div class="logo">
            <img src="../assets/img/logo.png" alt="Logo Voluntairar">
            <div class="menu-dropdown" tabindex="0">
                </div>
            </div>
        </nav>
    </header>


    <section class="Titulo-Login">
        <div>
            <h1>Login de Voluntário</h1>
        </div>
        <div>
            <h3>Entre com sua conta para continuar.</h3>
        </div>
    </section>

    <section class="Formulario-Login">
        <form class="form-login">
            <h2>Entrar</h2>

            <div class="form-group">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
            </div>

            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
            </div>

            <button type="submit" class="btn-entrar" onclick="window.location.href='dashboard-voluntario.html'">Entrar</button>

            <p class="cadastro-link">ou <a href="cadastro.html">crie uma conta</a></p>
        </form>
    </section>



    <script src="script.js"></script>
</body>

</html>
